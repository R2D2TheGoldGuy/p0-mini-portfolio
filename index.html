    <script type="text/javascript">
        /* ====================================
          Smooth Scrolling Nav - CSS Tricks
        ==================================== */
        $(function() {
            $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
                if (target.length) {
                $('html,body').animate({
                    scrollTop: target.offset().top
                }, 1200);
                return false;
                }
            }
            });
        });

        /* ====================================
          Back To Top Button Using JQuery
        ==================================== */ 
        $('body').prepend('<a href="#" class="back-to-top">Back To Top</a>'); // Generating an anchor element (Generated Content Using JQuery)
        $(window).scroll(function() {
            if ( $(window).scrollTop() > 1200 ) { // 1200 is the amount of pixels scrolled down!
                $('a.back-to-top').fadeIn("fast");
            } else {
                $('a.back-to-top').fadeOut("fast");
            }
        });
        /* ------------------------------------
          Scroll back up the page if clicked!
        ------------------------------------ */ 
        $('a.back-to-top').click(function() {
            $('body').animate({
                scrollTop: 0
            }, 1000);

            return false;
        }); 
    </script>
